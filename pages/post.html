<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape</title>
    <link href="/static/css/local.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-block">
        <div class="menu">
            <span class="menu__logotype  menu__logotype_color">Escape.</span>
            <nav class="menu__items">
                <a href="#" class="menu__item  menu__item_color">HOME</a>
                <a href="#" class="menu__item  menu__item_color">CATEGORIES</a>
                <a href="#" class="menu__item  menu__item_color">ABOUT</a>
                <a href="#" class="menu__item  menu__item_color">CONTACT</a>
            </nav>
        </div>
        <h1 class="content-title"> {{  .Title}}</h1>
        <p class="content-text"> {{  .Subtitle}}</p>
        <img class="content-image" src="/{{ .PostImg }}" alt="Северное сияние">
    </header>

    <p class="article">{{  .TextContent}}</p>

    <footer class="footer">
        <span class="feedback__title">Stay in Touch</span>
        <form class="contact-form" action="#">
            <input class="contact-form__email" type="email" name="email" placeholder="Enter your email adress">
            <input class="contact-form__button" type="submit" value="Submit">
        </form>

        <div class="menu_with-background">
            <span class="menu__logotype">Escape.</span>
            <nav class="menu__items">
                <a href="#" class="menu__item">HOME</a>
                <a href="#" class="menu__item">CATEGORIES</a>
                <a href="#" class="menu__item">ABOUT</a>
                <a href="#" class="menu__item">CONTACT</a>
            </nav>
        </div>
    </footer>   
</body>
</html>
